<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for the coffee cup -->
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8981D;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D10A2C;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Coffee cup body -->
  <path d="M80 60 C70 60 60 70 60 80 V120 C60 140 80 140 100 140 C120 140 140 140 140 120 V80 C140 70 130 60 120 60 Z" fill="url(#cupGradient)"/>
  <!-- Cup handle -->
  <path d="M140 90 C150 90 160 100 160 110 C160 120 150 130 140 130" fill="none" stroke="url(#cupGradient)" stroke-width="10"/>
  <!-- Steam swirls -->
  <path d="M90 50 C90 40 100 30 110 40" fill="none" stroke="white" stroke-width="4"/>
  <path d="M110 50 C110 40 120 30 130 40" fill="none" stroke="white" stroke-width="4"/>
  <!-- Java text -->
  <text x="50" y="180" font-family="Helvetica, Arial, sans-serif" font-size="40" font-weight="bold" fill="#D10A2C">Java</text>
</svg>
