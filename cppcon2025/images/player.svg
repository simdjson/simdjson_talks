<svg width="450" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and shadow -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background and border with rounded corners -->
  <rect x="120" y="20" width="310" height="260" rx="15" ry="15" fill="url(#bodyGrad)" stroke="#388E3C" stroke-width="3" filter="url(#shadow)"/>

  <!-- Class name header -->
  <rect x="120" y="20" width="310" height="60" rx="15" ry="15" fill="url(#headerGrad)" stroke="#388E3C" stroke-width="2"/>
  <text x="275" y="50" font-family="Verdana, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Player</text>

  <!-- Separator line -->
  <line x1="120" y1="80" x2="430" y2="80" stroke="#388E3C" stroke-width="2"/>

  <!-- Attributes with larger, colorful text -->
  <text x="130" y="120" font-family="Verdana, sans-serif" font-size="18" fill="#D32F2F">username: string</text>
  <text x="130" y="160" font-family="Verdana, sans-serif" font-size="18" fill="#c57C00">level: int</text>
  <text x="130" y="200" font-family="Verdana, sans-serif" font-size="18" fill="#0288D1">health: double</text>
  <text x="130" y="240" font-family="Verdana, sans-serif" font-size="18" fill="#7B1FA2">inventory: string, string, ...</text>

  <!-- Character illustration -->
  <g transform="translate(20, 50)">
    <!-- Body -->
    <rect x="20" y="40" width="60" height="80" rx="10" fill="#FFB300" stroke="#3E2723" stroke-width="2"/>
    <!-- Head -->
    <circle cx="50" cy="20" r="20" fill="#FFCA28" stroke="#3E2723" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="42" cy="15" r="4" fill="#000"/>
    <circle cx="58" cy="15" r="4" fill="#000"/>
    <!-- Arms -->
    <rect x="10" y="50" width="10" height="40" rx="5" fill="#FFB300" stroke="#3E2723" stroke-width="2"/>
    <rect x="80" y="50" width="10" height="40" rx="5" fill="#FFB300" stroke="#3E2723" stroke-width="2"/>
    <!-- Legs -->
    <rect x="30" y="120" width="15" height="40" rx="5" fill="#0288D1" stroke="#3E2723" stroke-width="2"/>
    <rect x="55" y="120" width="15" height="40" rx="5" fill="#0288D1" stroke="#3E2723" stroke-width="2"/>
  </g>
</svg>
