<h1 id="json">JSON</h1>
<ul>
<li>Portable, simple</li>
<li>Used by ~97% of API requests. <a href="https://blog.cloudflare.com/landscape-of-api-traffic/#:~:text=We%20begin%20by%20examining%20the,first%20week%20of%20February%202021">Landscape of API Traffic 2021 - Cloudflare</a></li>
<li>scalar values
<ul>
<li>strings (must be escaped)</li>
<li>numbers (but not <code>NaN</code> or <code>Inf</code>)</li>
</ul>
</li>
<li>composed values
<ul>
<li>objects (key/value)</li>
<li>arrays (list)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">

<span class="hljs-punctuation">}</span>
</code></pre>
</section>

<h1 id="json-downside">JSON downside?</h1>
<p>Reading and writing JSON can be <em>slow</em>. E.g., 100 MB/s to 300 MB/s.</p>
<ul>
<li>Slower than fast disks or fast networks</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ go run parse_twitter.go
Parsed 0.63 GB <span class="hljs-keyword">in</span> 6.961 seconds (90.72 MB/s)
</code></pre>
</section>

<ul>
<li>simdjson was the first library to break the gigabyte per second barrier

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="simd-support-in-simdjson">SIMD support in simdjson</h1>
<ul>
<li>x64: SSSE3 (128-bit), AVX-2 (256-bit), AVX-512 (512-bit)</li>
<li>ARM NEON</li>
<li>POWER (PPC64)</li>
<li>Loongson: LSX (128-bit) and LASX (256-bit)</li>
<li>RISC-V: <em>upcoming</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="simdjson-parsing-design">simdjson: Parsing design</h1>
<ul>
<li>First scan identifies the structural characters, start of all strings at about 10 GB/s using SIMD instructions.</li>
<li>Validates Unicode (UTF-8) at 30 GB/s.</li>
<li>Rest of parsing relies on the generated index.</li>
<li>Allows fast skipping. (Only parse what we need)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<img src="images/simdjson_benchmark.png" width="60%" />
<p><a href="https://openbenchmarking.org/test/pts/simdjson">https://openbenchmarking.org/test/pts/simdjson</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="usage">Usage</h1>
<p>The simdjson library is found in...</p>
<ul>
<li>Node.js</li>
<li>ClickHouse</li>
<li>Velox</li>
<li>Milvus</li>
<li>QuestDB</li>
<li>StarRocks</li>
<li>...</li>
</ul>
<img src="images/nodejs.jpg" width="20%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-problem">The Problem</h1>
<p>Imagine you're building a game server that needs to persist player data.</p>
<img src="images/player.svg" width="60%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<p>You start simple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span> {
    std::string username;
    <span class="hljs-type">int</span> level;
    <span class="hljs-type">double</span> health;
    std::vector&lt;std::string&gt; inventory;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-traditional-approach-manual-serialization">The Traditional Approach: Manual Serialization</h1>
<p>Without reflection, you may write this tedious code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Serialization - converting Player to JSON</span>
fmt::format(
        <span class="hljs-string">&quot;{{&quot;</span>
        <span class="hljs-string">&quot;\&quot;username\&quot;:\&quot;{}\&quot;,&quot;</span>
        <span class="hljs-string">&quot;\&quot;level\&quot;:{},&quot;</span>
        <span class="hljs-string">&quot;\&quot;health\&quot;:{},&quot;</span>
        <span class="hljs-string">&quot;\&quot;inventory\&quot;:{}&quot;</span>
        <span class="hljs-string">&quot;}}&quot;</span>,
        <span class="hljs-built_in">escape_json</span>(p.username),
        p.level,
        std::<span class="hljs-built_in">isfinite</span>(p.health) ? p.health : <span class="hljs-number">-1.0</span>,
        p.inventory| std::views::<span class="hljs-built_in">transform</span>(escape_json)
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="manual-deserialization-simdjson">Manual Deserialization (simdjson)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">object obj = val.<span class="hljs-built_in">get_object</span>();
p.username = obj[<span class="hljs-string">&quot;username&quot;</span>].<span class="hljs-built_in">get_string</span>();
p.level = obj[<span class="hljs-string">&quot;level&quot;</span>].<span class="hljs-built_in">get_int64</span>();
p.health = obj[<span class="hljs-string">&quot;health&quot;</span>].<span class="hljs-built_in">get_double</span>();
array arr = obj[<span class="hljs-string">&quot;inventory&quot;</span>].<span class="hljs-built_in">get_array</span>();
<span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> item : arr) {
    p.inventory.<span class="hljs-built_in">emplace_back</span>(item.<span class="hljs-built_in">get_string</span>());
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="when-your-game-grows">When Your Game Grows...</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Equipment</span> {
    std::string name;
    <span class="hljs-type">int</span> damage; <span class="hljs-type">int</span> durability;
};
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Achievement</span> {
    std::string title; std::string description; <span class="hljs-type">bool</span> unlocked;
    std::chrono::system_clock::time_point unlock_time;
};
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span> {
    std::string username;
    <span class="hljs-type">int</span> level; <span class="hljs-type">double</span> health;
    std::vector&lt;std::string&gt; inventory;
    std::map&lt;std::string, Equipment&gt; equipped;     <span class="hljs-comment">// New!</span>
    std::vector&lt;Achievement&gt; achievements;         <span class="hljs-comment">// New!</span>
    std::optional&lt;std::string&gt; guild_name;         <span class="hljs-comment">// New!</span>
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<img src="images/happy_programmer.jpg" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-pain-points">The Pain Points</h1>
<p>This manual approach has several problems:</p>
<ol>
<li><strong>Maintenance Nightmare</strong>: Add a new field? Update both functions!</li>
<li><strong>Error-Prone</strong>: Typos in field names, forgotten fields, type mismatches</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="our-goal-seamless-serializationdeserialization">Our goal: Seamless Serialization/Deserialization</h1>
<img src="images/tofrom.svg" width="100%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-O75xVGTN="" data-paginate="true" data-class="centered" data-theme="default" lang="C" class="centered" data-marpit-pagination="22" style="--paginate:true;--class:centered;--theme:default;" data-marpit-pagination-total="67"><p style="text-align:center">How do other languages do it?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="c">C#</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C#"><span class="hljs-built_in">string</span> jsonString = JsonSerializer.Serialize(player, options);
Player deserializedPlayer = JsonSerializer.Deserialize&lt;Player&gt;(jsonInput, options);
</code></pre>
<img src="images/csharp.png" width="10%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="why-can-c-implementation-be-so-elegant">Why can C# implementation be so elegant?</h1>
<p>It is using <strong>reflection</strong> to access the attributes of a struct during runtime.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="rust-serde">Rust (serde)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// Rust with serde</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">json_str</span> = serde_json::<span class="hljs-title function_ invoke__">to_string</span>(&amp;player)?;
<span class="hljs-keyword">let</span> <span class="hljs-variable">player</span>: Player = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;json_str)?;
</code></pre>
<img src="images/rust.png" width="10%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="rust-reflection">Rust reflection</h1>
<ul>
<li>Rust does not have any built-in reflection capabilities.</li>
<li>Serde relies on annotation and macros.</li>
</ul>
<img src="image/rust_reflection.png" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="reflection-as-accessing-the-attributes-of-a-struct">Reflection as accessing the attributes of a struct.</h1>
<table>
<thead>
<tr>
<th style="text-align:left">language</th>
<th style="text-align:left">runtime reflection</th>
<th style="text-align:left">compile-time reflection</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">C++ 26</td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td style="text-align:left">Go</td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td style="text-align:left">Java</td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td style="text-align:left">C#</td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td style="text-align:left">Rust</td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
<td style="text-align:left"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="now-its-our-turn-to-have-reflection">Now it's our turn to have reflection!</h1>

<p>With C++26 reflection and simdjson, <strong>all that boilerplate disappears</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Just define your struct - no extra code needed!</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span> {
    std::string username;
    <span class="hljs-type">int</span> level;
    <span class="hljs-type">double</span> health;
    std::vector&lt;std::string&gt; inventory;
    std::map&lt;std::string, Equipment&gt; equipped;
    std::vector&lt;Achievement&gt; achievements;
    std::optional&lt;std::string&gt; guild_name;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="automatic-serialization">Automatic Serialization</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Serialization - one line!</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">save_player</span><span class="hljs-params">(<span class="hljs-type">const</span> Player&amp; p)</span> </span>{
    std::string json = simdjson::<span class="hljs-built_in">to_json</span>(p);  <span class="hljs-comment">// That&#x27;s it!</span>
    <span class="hljs-comment">// Save json to file...</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="30" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="automatic-deserialization">Automatic Deserialization</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Deserialization - one line!</span>
<span class="hljs-function">Player <span class="hljs-title">load_player</span><span class="hljs-params">(std::string&amp; json_str)</span> </span>{
    <span class="hljs-keyword">return</span> simdjson::<span class="hljs-built_in">from</span>(json_str);  <span class="hljs-comment">// That&#x27;s it!</span>
}
</code></pre>
<p>Runnable example at <a href="https://godbolt.org/z/Efr7bK9jn">https://godbolt.org/z/Efr7bK9jn</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="benefits-of-our-implementation">Benefits of our implementation</h1>
<ul>
<li><strong>No manual field mapping</strong></li>
<li><strong>Minimal maintenance burden</strong></li>
<li><strong>Handles nested and user-defined structures and containers automatically</strong></li>
<li><strong>You can still customize things if and when you want to</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="what-happens-behind-the-scenes">What Happens Behind the Scenes</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// What you write:</span>
Player p = simdjson::<span class="hljs-built_in">from</span>(runtime_json_string);

<span class="hljs-comment">// What reflection generates at COMPILE TIME (conceptually):</span>
<span class="hljs-function">Player <span class="hljs-title">deserialize_Player</span><span class="hljs-params">(<span class="hljs-type">const</span> json&amp; j)</span> </span>{
    Player p;
    p.username = j[<span class="hljs-string">&quot;username&quot;</span>].<span class="hljs-built_in">get</span>&lt;std::string&gt;();
    p.level = j[<span class="hljs-string">&quot;level&quot;</span>].<span class="hljs-built_in">get</span>&lt;<span class="hljs-type">int</span>&gt;();
    p.health = j[<span class="hljs-string">&quot;health&quot;</span>].<span class="hljs-built_in">get</span>&lt;<span class="hljs-type">double</span>&gt;();
    p.inventory = j[<span class="hljs-string">&quot;inventory&quot;</span>].get&lt;std::vector&lt;std::string&gt;&gt;();
    <span class="hljs-comment">// ... etc for all members</span>
    <span class="hljs-keyword">return</span> p;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-actual-reflection-magic">The Actual Reflection Magic</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Simplified snippet, members stores information about the class</span>
<span class="hljs-comment">// obtained via std::define_static_array(std::meta::nonstatic_data_members_of(^^T, ...))...</span>
ondemand::object obj;

<span class="hljs-function"><span class="hljs-keyword">template</span> <span class="hljs-title">for</span> <span class="hljs-params">(<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">auto</span> member : members)</span> </span>{
    <span class="hljs-comment">// These are compile-time constants</span>
    <span class="hljs-keyword">constexpr</span> std::string_view field_name = std::meta::<span class="hljs-built_in">identifier_of</span>(member);
    <span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">auto</span> member_type = std::meta::<span class="hljs-built_in">type_of</span>(member);

    <span class="hljs-comment">// This generates code for each member</span>
    obj[field_name].<span class="hljs-built_in">get</span>(out.[:member:]);
}
</code></pre>
<p>See full implementation on <a href="https://github.com/simdjson/simdjson/blob/8aae14931d4f3cb0ef529ba5f7e2e34d7bcc8e19/include/simdjson/generic/ondemand/std_deserialize.h#L290">GitHub</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="compile-time-vs-runtime-what-happens-when">Compile-Time vs Runtime: What Happens When</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span> {
    std::string username;    <span class="hljs-comment">//  Compile-time: reflection sees this</span>
    <span class="hljs-type">int</span> level;               <span class="hljs-comment">//  Compile-time: reflection sees this</span>
    <span class="hljs-type">double</span> health;           <span class="hljs-comment">//  Compile-time: reflection sees this</span>
};

<span class="hljs-comment">// COMPILE TIME: Reflection reads Player&#x27;s structure and generates:</span>
<span class="hljs-comment">// - Code to read &quot;username&quot; as string</span>
<span class="hljs-comment">// - Code to read &quot;level&quot; as int</span>
<span class="hljs-comment">// - Code to read &quot;health&quot; as double</span>

<span class="hljs-comment">// RUNTIME: The generated code processes actual JSON data</span>
std::string json = <span class="hljs-string">R&quot;({&quot;username&quot;:&quot;Alice&quot;,&quot;level&quot;:42,&quot;health&quot;:100.0})&quot;</span>;
Player p = simdjson::<span class="hljs-built_in">from</span>(json);
<span class="hljs-comment">// Runtime values flow through compile-time generated code</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="try-it-yourself">Try It Yourself</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Meeting</span> {
    std::string title;
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> start_time;
    std::vector&lt;std::string&gt; attendees;
    std::optional&lt;std::string&gt; location;
    <span class="hljs-type">bool</span> is_recurring;
};

<span class="hljs-comment">// Automatically serializable/deserializable!</span>
std::string json = simdjson::<span class="hljs-built_in">to_json</span>(Meeting{
    .title = <span class="hljs-string">&quot;CppCon Planning&quot;</span>,
    .start_time = std::chrono::<span class="hljs-built_in">duration_cast</span>&lt;std::chrono::milliseconds&gt;(
        std::chrono::system_clock::<span class="hljs-built_in">now</span>().<span class="hljs-built_in">time_since_epoch</span>()
    ).<span class="hljs-built_in">count</span>(),
    .attendees = {<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;Bob&quot;</span>, <span class="hljs-string">&quot;Charlie&quot;</span>},
    .location = <span class="hljs-string">&quot;Denver&quot;</span>,
    .is_recurring = <span class="hljs-literal">true</span>
});

Meeting m = simdjson::<span class="hljs-built_in">from</span>(json);
</code></pre>
<p>Try out this example <a href="https://godbolt.org/z/WWGjhnjWW">here</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-container-challenge">The Container Challenge</h1>
<p>We can say that serializing/parsing the basic types and custom classes/structs is pretty much effortless.</p>
<p>How do we automatically serialize ALL these different containers?</p>
<ul>
<li><code>std::vector&lt;T&gt;</code>, <code>std::list&lt;T&gt;</code>, <code>std::deque&lt;T&gt;</code></li>
<li><code>std::map&lt;K,V&gt;</code>, <code>std::unordered_map&lt;K,V&gt;</code></li>
<li><code>std::set&lt;T&gt;</code>, <code>std::array&lt;T,N&gt;</code></li>
<li>Custom containers from libraries</li>
<li><strong>Future containers not yet invented</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-naive-approach">The Naive Approach</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// The OLD way - repetitive and error-prone! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f631.svg" data-marp-twemoji=""/></span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">serialize</span><span class="hljs-params">(string_builder&amp; b, <span class="hljs-type">const</span> std::vector&lt;T&gt;&amp; v)</span> </span>{ <span class="hljs-comment">/* ... */</span> }
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">serialize</span><span class="hljs-params">(string_builder&amp; b, <span class="hljs-type">const</span> std::list&lt;T&gt;&amp; v)</span> </span>{ <span class="hljs-comment">/* ... */</span> }
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">serialize</span><span class="hljs-params">(string_builder&amp; b, <span class="hljs-type">const</span> std::deque&lt;T&gt;&amp; v)</span> </span>{ <span class="hljs-comment">/* ... */</span> }
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">serialize</span><span class="hljs-params">(string_builder&amp; b, <span class="hljs-type">const</span> std::set&lt;T&gt;&amp; v)</span> </span>{ <span class="hljs-comment">/* ... */</span> }
<span class="hljs-comment">// ... 20+ more overloads for each container type!</span>
</code></pre>
<p><strong>Problem</strong>: New container type? Write more boilerplate!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="the-solution-concepts-as-pattern-matching">The Solution: Concepts as Pattern Matching</h1>
<p>Concepts let us say: <strong>&quot;If it walks like a duck and quacks like a duck...&quot;</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// The NEW way - one function handles ALL array-like containers!</span>
<span class="hljs-function"><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> T&gt;
  <span class="hljs-title">requires</span><span class="hljs-params">(has_size_and_subscript&lt;T&gt;)</span>  <span class="hljs-comment">// &quot;If it has .size() and operator[]&quot;</span>
<span class="hljs-type">void</span> <span class="hljs-title">serialize</span><span class="hljs-params">(string_builder&amp; b, <span class="hljs-type">const</span> T&amp; container)</span> </span>{
    b.<span class="hljs-built_in">append</span>(<span class="hljs-string">&#x27;[&#x27;</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; container.<span class="hljs-built_in">size</span>(); ++i) {
        <span class="hljs-built_in">serialize</span>(b, container[i]);
    }
    b.<span class="hljs-built_in">append</span>(<span class="hljs-string">&#x27;]&#x27;</span>);
}
</code></pre>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Works with <code>vector</code>, <code>array</code>, <code>deque</code>, custom containers...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="concepts--reflection--automatic-support">Concepts + Reflection = Automatic Support</h1>
<p>When you write:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">GameData</span> {
    std::vector&lt;<span class="hljs-type">int</span>&gt; scores;           <span class="hljs-comment">// Array-like  [1,2,3]</span>
    std::map&lt;string, Player&gt; players;  <span class="hljs-comment">// Map-like  {&quot;Alice&quot;: {...}}</span>
    MyCustomContainer&lt;Item&gt; items;     <span class="hljs-comment">// Your container  Just works!</span>
};
</code></pre>
<p>The magic:</p>
<ol>
<li><strong>Reflection</strong> discovers your struct's fields</li>
<li><strong>Concepts</strong> match container behavior to serialization strategy</li>
<li><strong>Result</strong>: ALL containers work automatically - standard, custom, or future!</li>
</ol>
<p><strong>Write once, works everywhere</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<img src="images/perf_landscape.png" width="85%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="ablation-study-how-we-achieved-32-gbs">Ablation Study: How We Achieved 3.2 GB/s</h1>
<p><strong>What is Ablation?</strong><br />
From neuroscience: systematically remove parts to understand function</p>
<p><strong>Our Approach (Apple Silicon M2):</strong></p>
<ol>
<li><strong>Baseline</strong>: All optimizations enabled (3,211 MB/s)</li>
<li><strong>Disable one optimization</strong> at a time</li>
<li><strong>Measure performance impact</strong></li>
<li><strong>Calculate contribution</strong>: <code>(Baseline - Disabled) / Disabled</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="five-key-optimizations">Five Key Optimizations</h1>
<ol>
<li><strong>Consteval</strong>: Compile-time field name processing</li>
<li><strong>SIMD String Escaping</strong>: Vectorized character checks</li>
<li><strong>Fast Digit Counting</strong>: Optimized digit count</li>
<li><strong>Branch Prediction Hints</strong>: CPU pipeline optimization</li>
<li><strong>Buffer Growth Strategy</strong>: Smart memory allocation</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="optimization-1-consteval">Optimization #1: Consteval</h1>
<h2 id="the-power-of-compile-time">The Power of Compile-Time</h2>
<p><strong>The Insight:</strong> JSON field names are known at compile time!</p>
<p><strong>Traditional (Runtime):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Every serialization call:</span>
<span class="hljs-built_in">write_string</span>(<span class="hljs-string">&quot;\&quot;username\&quot;&quot;</span>);  <span class="hljs-comment">// Quote &amp; escape at runtime</span>
<span class="hljs-built_in">write_string</span>(<span class="hljs-string">&quot;\&quot;level\&quot;&quot;</span>);     <span class="hljs-comment">// Quote &amp; escape again!</span>
</code></pre>
<p><strong>With Consteval (Compile-Time):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">auto</span> username_key = <span class="hljs-string">&quot;\&quot;username\&quot;:&quot;</span>;  <span class="hljs-comment">// Pre-computed!</span>
b.<span class="hljs-built_in">append_literal</span>(username_key);  <span class="hljs-comment">// Just memcpy!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="consteval-performance-impact-apple-silicon">Consteval Performance Impact (Apple Silicon)</h1>
<table>
<thead>
<tr>
<th>Dataset</th>
<th>Baseline</th>
<th>No Consteval</th>
<th>Impact</th>
<th><strong>Speedup</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td>Twitter</td>
<td>3,211 MB/s</td>
<td>1,607 MB/s</td>
<td>-50%</td>
<td><strong>2.00x</strong></td>
</tr>
<tr>
<td>CITM</td>
<td>2,360 MB/s</td>
<td>978 MB/s</td>
<td>-59%</td>
<td><strong>2.41x</strong></td>
</tr>
</tbody>
</table>
<p><strong>Twitter Example (100 tweets):</strong></p>
<ul>
<li>100 tweets  15 fields = <strong>1,500 field names</strong></li>
<li>Without: 1,500 runtime escape operations</li>
<li>With: <strong>0 runtime operations</strong></li>
</ul>
<p><strong>Result: 2-2.6x faster serialization!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="optimization-2-simd-string-escaping">Optimization #2: SIMD String Escaping</h1>
<p><strong>The Problem:</strong> JSON requires escaping <code>&quot;</code>, <code>\</code>, and control chars</p>
<p><strong>Traditional (1 byte at a time):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (<span class="hljs-type">char</span> c : str) {
    <span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;&quot;&#x27;</span> || c == <span class="hljs-string">&#x27;\\&#x27;</span> || c &lt; <span class="hljs-number">0x20</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}
</code></pre>
<p><strong>SIMD (16 bytes at once):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">__m128i chunk = <span class="hljs-built_in">load_16_bytes</span>(str);
__m128i needs_escape = <span class="hljs-built_in">check_all_conditions_parallel</span>(chunk);
<span class="hljs-keyword">if</span> (!needs_escape)
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;  <span class="hljs-comment">// Fast path!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">

</code></pre>

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">
<h1 id="optimizations-4--5-branch-hints--buffer-growth">Optimizations #4 &amp; #5: Branch Hints &amp; Buffer Growth</h1>
<p><strong>Branch Prediction:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">if</span> (<span class="hljs-built_in">UNLIKELY</span>(buffer_full)) {  <span class="hljs-comment">// CPU knows this is rare</span>
    <span class="hljs-built_in">grow_buffer</span>();
}
<span class="hljs-comment">// CPU optimizes for this path</span>
</code></pre>
<p><strong>Buffer Growth:</strong></p>

<li>Exponential: 10 allocations for 1MB</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-asm">mov  byte ptr [rdx], 34      ; '&quot;'
mov  byte ptr [rdx+1], 109   ; 'm'
mov  byte ptr [rdx+2], 97    ; 'a'
mov  byte ptr [rdx+3], 107   ; 'k'
mov  byte ptr [rdx+4], 101   ; 'e'

</code></pre>

</div>

<h1 id="branch-prediction-the-hidden-performance-killer">Branch Prediction: The Hidden Performance Killer</h1>
<div style="columns: 2; column-gap: 40px">
<h3 id="manual-311-branches-%F0%9F%98%B1">Manual: 311 branches! <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f631.svg" data-marp-twemoji=""/></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-asm">cmp     al, 34        ; quote?
je      .LBB0_19      ; branch!
cmp     al, 92        ; backslash?
je      .LBB0_27      ; branch!
cmp     al, 10        ; newline?
je      .LBB0_35      ; branch!
cmp     al, 13        ; return?
je      .LBB0_42      ; branch!
; ... 300+ more conditions
</code></pre>
<p><strong>Problem:</strong> Each branch = potential CPU pipeline stall</p>
<div style="break-before: column"></div>
<h3 id="reflection-20-branches-%F0%9F%8E%AF">Reflection: 20 branches <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-asm">call simdjson::to_json_string
; Most logic inside optimized
; library with straight-line
; SIMD code
</code></pre>
<p><strong>Benefit:</strong></p>
<ul>
<li>15x fewer misprediction opportunities</li>
<li>Better CPU pipeline utilization</li>
<li>Predictable control flow</li>
</ul>
</div>
<p><em>Measured from assembly: 311 je/jne/jb/ja instructions vs 20</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-kSTnyyZT="" data-paginate="true" data-theme="default" lang="C" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="67">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">std::string json = <span class="hljs-string">&quot;{&quot;</span>;           <span class="hljs-comment">// alloc 1</span>

json += <span class="hljs-string">&quot;\&quot;,\&quot;model\&quot;:\&quot;&quot;</span>;        <span class="hljs-comment">// realloc 4</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">std::string <span class="hljs-title">serialize_manual</span><span class="hljs-params">(<span class="hljs-type">const</span> Car&amp; car)</span> </span>{

        <span class="hljs-keyword">switch</span>(c) {

            <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;\\&#x27;</span>: json += <span class="hljs-string">&quot;\\\\&quot;</span>; <span class="hljs-keyword">break</span>;

            <span class="hljs-comment">// ... more escape cases</span>
            <span class="hljs-keyword">default</span>: json += c;
        }
    }

}

    <span class="hljs-keyword">return</span> simdjson::<span class="hljs-built_in">to_json</span>(car);  <span class="hljs-comment">// That&#x27;s it!</span>
}

<h1 id="how-reflection-optimizes">How Reflection Optimizes</h1>
<h2 id="compile-time-field-discovery">Compile-Time Field Discovery</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">template</span> <span class="hljs-title">for</span> <span class="hljs-params">(<span class="hljs-keyword">constexpr</span> <span class="hljs-keyword">auto</span> member :
              std::meta::nonstatic_data_members_of(^^Car))</span> </span>{
    <span class="hljs-comment">// Field names known at compile time!</span>
    <span class="hljs-comment">// Compiler generates optimal code for each field</span>
}
</code></pre>
<h2 id="result-pre-computed-constants">Result: Pre-computed Constants</h2>
<ul>
<li>Field names  64-bit integers</li>

<h1 id="escape-processing-different-approaches">Escape Processing: Different Approaches</h1>
<h2 id="manual-character-by-character-checking">Manual: Character-by-character checking</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (<span class="hljs-type">char</span> c : str) {
    <span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;&quot;&#x27;</span>) output += <span class="hljs-string">&quot;\\\&quot;&quot;</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;\\&#x27;</span>) output += <span class="hljs-string">&quot;\\\\&quot;</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (c &lt; <span class="hljs-number">0x20</span>) {
        <span class="hljs-comment">// Unicode escape sequence</span>
        <span class="hljs-built_in">snprintf</span>(buf, <span class="hljs-number">7</span>, <span class="hljs-string">&quot;\\u%04x&quot;</span>, c);
        output += buf;
    }
    <span class="hljs-comment">// ... more checks</span>
}
</code></pre>
<h2 id="reflection-library-handles-escaping">Reflection: Library handles escaping</h2>
<ul>
<li>Escaping logic encapsulated in simdjson</li>
<li>Implementation may use SIMD for bulk processing</li>
<li>Details hidden inside <code>simdjson::to_json_string</code></li>
</ul>
</section>
